<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventra Invoice Bill</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script>
      function generateInvoice() {
        const customerName = localStorage.getItem("Name") || "Customer";
        const eventName = localStorage.getItem("eventName") || "N/A";
        const members = parseInt(localStorage.getItem("members")) || 1;
        const price = parseFloat(localStorage.getItem("price")) || 0;
        const eventDate =
          localStorage.getItem("eventDate") ||
          new Date().toISOString().split("T")[0];

        const billDate = new Date().toISOString().split("T")[0];
        const subtotal = price * members;
        const tax = subtotal * 0.02;
        const cgst = subtotal * 0.015;
        const sgst = subtotal * 0.015;
        const grandTotal = subtotal + tax + cgst + sgst;

        // Fill Data
        document.getElementById("customerName").innerText = customerName;
        document.getElementById("eventTitle").innerText = eventName;
        document.getElementById("members").innerText = members;
        document.getElementById("eventDate").innerText = eventDate;
        document.getElementById("billDate").innerText = billDate;
        document.getElementById("price").innerText = price.toFixed(2);
        document.getElementById("subtotal").innerText = subtotal.toFixed(2);
        document.getElementById("tax").innerText = tax.toFixed(2);
        document.getElementById("cgst").innerText = cgst.toFixed(2);
        document.getElementById("sgst").innerText = sgst.toFixed(2);
        document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
      }
      window.onload = function () {
        generateInvoice();
      };
    </script>
  </head>

  <body class="bg-light">
    <div class="container mt-4">
      <div class="card shadow-lg border-primary">
        <div
          class="card-header bg-primary text-white d-flex justify-content-between"
        >
          <h4 class="mb-0">Invoice Bill</h4>
          <span>Auto Generated</span>
        </div>

        <div class="card-body">
          <!-- Customer Details -->
          <div class="row mb-4">
            <div class="col-md-6">
              <p><strong>Customer:</strong> <span id="customerName"></span></p>
              <p><strong>Event:</strong> <span id="eventTitle"></span></p>
              <p><strong>Event Date:</strong> <span id="eventDate"></span></p>
              <p><strong>Bill Date:</strong> <span id="billDate"></span></p>
            </div>
          </div>

          <!-- Invoice Table -->
          <div class="table-responsive">
            <table class="table table-bordered text-center align-middle">
              <thead class="table-primary">
                <tr>
                  <th>Description</th>
                  <th>Persons</th>
                  <th>Rate (‚Çπ)</th>
                  <th>Amount (‚Çπ)</th>
                </tr>
              </thead>

              <tbody>
                <tr>
                  <td>Event Booking</td>
                  <td id="members"></td>
                  <td id="price"></td>
                  <td id="subtotal"></td>
                </tr>

                <tr>
                  <td>Tax (2%)</td>
                  <td colspan="2"></td>
                  <td id="tax"></td>
                </tr>

                <tr>
                  <td>CGST (1.5%)</td>
                  <td colspan="2"></td>
                  <td id="cgst"></td>
                </tr>

                <tr>
                  <td>SGST (1.5%)</td>
                  <td colspan="2"></td>
                  <td id="sgst"></td>
                </tr>

                <tr class="table-light fw-bold">
                  <td colspan="3" class="text-end">Grand Total (‚Çπ)</td>
                  <td id="grandTotal"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- Print Button -->
          <div class="text-center mt-4">
            <button onclick="window.print()" class="btn btn-primary">
              üñ®Ô∏è Print Invoice
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
