<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Billing</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- ----------------------------------------css styling----------------------------------->
    <style>
      .vline {
        border-left: 5px solid black;
        height: 550px;
        left: 50%;
        position: absolute;
        margin-top: 10px;
      }
    </style>
    <!-- ---------------------------------------js--------------------------------------------------->
    <script>
      function generateBilling() {
        // Get user inputs
        let serviceId = document.getElementById("serviceId").value;
        let eventName = document.getElementById("eventName").value;
        let eventDate = document.getElementById("eventDate").value;
        let price =
          parseFloat(document.getElementById("priceMembers").value) | 0;
        // parseFloat:Converts to decimal="12.5"
        const members = parseInt(document.getElementById("members").value) || 0;
        //  parseINT: Converts to number,integer="10"

        // Auto calculate total
        let total = price * members;

        // Calculate taxes
        let tax = total * 0.02; // 2%
        let cgst = total * 0.015; // 1.5%
        let sgst = total * 0.015; // 1.5%
        let grandTotal = total + tax + cgst + sgst;

        // Fill right-side form
        document.getElementById("billServiceId").value = serviceId;
        document.getElementById("billTotal").value = total.toFixed(2);
        // .toFixed(2)â€”meaning:It rounds a number to 2 decimal places and converts it to a string for display.
        document.getElementById("billTax").value = tax.toFixed(2);
        document.getElementById("billCGST").value = cgst.toFixed(2);
        document.getElementById("billSGST").value = sgst.toFixed(2);
        document.getElementById("billGrandTotal").value = grandTotal.toFixed(2);

        // Store for next page (invoice.html)
        localStorage.setItem("serviceId", serviceId);
        localStorage.setItem("eventName", eventName);
        localStorage.setItem("eventDate", eventDate);
        localStorage.setItem("price", price.toFixed(2));
        localStorage.setItem("members", members);
        localStorage.setItem("grandTotal", grandTotal.toFixed(2));

        // Success alert
        alert(`Billing generated successfully for ${eventName}!`);

        // Redirect to invoice page
        setTimeout(function () {
          document.location = "invoice.html";
        }, 3000); // 3000 milliseconds = 3 seconds
        // document.location = "invu.html";
      }
    </script>
  </head>
  <!-- ----------------------------------bootstrap------------------------------------ -->
  <body>
    <div class="container mt-2" style="background-color: #ecdb9e">
      <!-- Header -->
      <div class="row">
        <div class="col-sm-12">
          <div
            class="text-center text-light bg-primary d-flex align-items-center"
          >
            <img src="logo.webp" alt="" style="height: 50px" />
            <h1 class="ms-3 mt-2">Eventra</h1>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row">
          <!-- Left side form -->
          <div class="col-sm-5">
            <form
              onsubmit="
                event.preventDefault();
                generateBilling();
              "
            >
              <div class="mb-3">
                <label class="form-label fw-bold">Service ID:</label>
                <input type="text" class="form-control" id="serviceId" />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Event Name:</label>
                <input type="text" class="form-control" id="eventName" />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Date:</label>
                <input type="date" class="form-control" id="eventDate" />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Price per Member:</label>
                <input type="number" class="form-control" id="priceMembers" />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Number of Members:</label>
                <input type="number" class="form-control" id="members" />
              </div>

              <button type="submit" class="btn btn-danger w-100">
                GENERATE BILLING
              </button>
            </form>
          </div>

          <!-- V line -->
          <div class="col-sm-2">
            <div class="vline"></div>
          </div>

          <!-- Right side form -->
          <div class="col-sm-5">
            <h3 class="text-primary">Billing Details</h3>
            <form>
              <div class="mb-3">
                <label class="form-label fw-bold">Service ID:</label>
                <input
                  type="text"
                  class="form-control"
                  id="billServiceId"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Total:</label>
                <input
                  type="text"
                  class="form-control"
                  id="billTotal"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Tax (2%):</label>
                <input type="text" class="form-control" id="billTax" readonly />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">CGST (1.5%):</label>
                <input
                  type="text"
                  class="form-control"
                  id="billCGST"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">SGST (1.5%):</label>
                <input
                  type="text"
                  class="form-control"
                  id="billSGST"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Grand Total:</label>
                <input
                  type="text"
                  class="form-control"
                  id="billGrandTotal"
                  readonly
                />
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="container mt-2 p-0">
        <div class="row bg-primary text-center p-2 text-light">
          <div class="col-sm-12">
            <h5>&copy; Eventra | 2025 | All Rights Reserved</h5>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
